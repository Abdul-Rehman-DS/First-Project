<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>top drop down menu</title>
</head>

<body>

    <div class="container">
        <div class="logo-text">
            <span class="logo"><img src="./logo.png" alt=""></span>
            <span class="text">CodeChamp</span>
        </div>
        <div class="menu">
            <ul>
                <li class="menu-buttons">
                    <a href="#">
                        <span class="menu-icons"><i class='bx bx-home'></i></span>
                        <span class="menu-texts">Home</span>
                        <span class="menu-arrows"><i class='bx bx-chevron-down'></i></span>
                    </a>
                </li>
                <li class="menu-buttons">
                    <a href="#">
                        <span class="menu-icons"><i class='bx bx-archive'></i></span>
                        <span class="menu-texts">Products</span>
                        <span class="menu-arrows"><i class='bx bx-chevron-down'></i></span>
                    </a>
                </li>
                <li class="menu-buttons">
                    <a href="#">
                        <span class="menu-icons"><i class='bx bxs-shopping-bags'></i></span>
                        <span class="menu-texts">Services</span>
                        <span class="menu-arrows"><i class='bx bx-chevron-down'></i></span>
                    </a>
                </li>
                <li class="menu-buttons">
                    <a href="#">
                        <span class="menu-icons"><i class='bx bx-receipt'></i></span>
                        <span class="menu-texts">Payments</span>
                        <span class="menu-arrows"><i class='bx bx-chevron-down'></i></span>
                    </a>
                </li>
                <li class="menu-buttons">
                    <a href="#">
                        <span class="menu-icons"><i class='bx bx-info-circle'></i></span>
                        <span class="menu-texts">About us</span>
                        <span class="menu-arrows"><i class='bx bx-chevron-down'></i></span>
                    </a>
                </li>
                <li class="menu-buttons">
                    <a href="#">
                        <span class="menu-icons"><i class='bx bx-link'></i></span>
                        <span class="menu-texts">Contact us</span>
                        <span class="menu-arrows"><i class='bx bx-chevron-down'></i></span>
                    </a>
                </li>

            </ul>
        </div>
        <div class="search-modes">
            <span class="search-box"><i class='bx bx-search-alt-2'></i></span>
            <div class="dark-light-mode">
                <span><i class='bx bx-moon'></i></span>
                <span><i class='bx bx-sun'></i></span>
            </div>
        </div>
    </div>

</body>

</html>
